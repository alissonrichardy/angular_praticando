<mat-card>
    <mat-card-content>
        <section>
            <mat-form-field class="form-field">
                <input matInput placeholder="Fist name" [(ngModel)]="name">
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput placeholder="Age" type="number" [(ngModel)]="age">
            </mat-form-field>

            <button mat-mini-fab color="primary" (click)="save()">
                <mat-icon>check</mat-icon>
            </button>
        </section>
    </mat-card-content>
</mat-card>

<br><br>
<app-item-clients 
*ngFor="let c of clients; let i = index" [client]="c"
(updateClient)="updateCliente($event, i)" (removeClient)="deleteCliente($event, i)">
</app-item-clients>
